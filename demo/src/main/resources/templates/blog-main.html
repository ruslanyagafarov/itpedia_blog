<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Блог сайта</h1>
    <!-- создал цикл в котором перебираются элементы из постов -->
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <h3 th:text="${el.anons}"/>
        <!-- сделал динамическую ссылку для определенной статьи при нажатии на кнопку детальнее -->
        <a th:href="'/blog/' + ${el.id}">Детальнее</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
